# --------------------------------------------------
# Purely Auth Service
# ---------------------------------------------------
{{- if .Values.purelyAuthService.enabled }}
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: purely-auth-service-pvc
  namespace: {{ .Values.namespace }}
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: {{ .Values.purelyAuthService.pvc.storage }}
{{- end }}

